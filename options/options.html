<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="../dist/main.css">
</head>
<body>
    <header class="background-blue">
        <h1 class="text-center">Options</h1>
    </header>
    <main class="grid-container">
        <div class="video-box column-start-1 column-span-1">
            <div class="video-box-headline">
                PREVIEW
            </div>
            <video id="webcam-video"  autoplay="true"></video>
        </div>
        <div class="column-span-1" id="settings-grid-item">
            <p>Feature:</p>
            <select class="full-width">
                <option value="0" selected>Idle</option>
                <option value="1">Open new tab</option>
                <option value="2">Remove current tab</option>
                <option value="3">Reload current tab</option>
            </select>
            <button class="button background-maincolor">Capture image</button>
            <p>Examples: <span>0</span></p>
            <label for="number-of-epochs-input">Number of epochs:</label>
            <input type="number" name="number-of-epochs-input" id="number-of-epochs-input" min="1" max="10000" value="50">
            <button class="button background-dark">Train network</button>
        </div>
        <div class="video-box column-span-1">
            <div class="video-box-headline">
                Captured Image
            </div>
        </div>
        <div class="column-start-1 column-span-3 padding-1">
            <p>Loss: <span></span></p>
            <div class="loading-bar-wrapper">
                <div class="loading-bar"></div>
            </div>
        </div>
    </main>
    <script src="../dist/main.js"></script>
</body>
</html>
